<div class="container">
    <h1>Empresas</h1>
    <h3>consulte as empresas cadastrados</h3>
    <div class="header-company">
        <mat-form-field class="input-search">
            <span matSuffix>
                <a matSuffix (click)="searchCompany()" style="cursor: pointer;">
                    <mat-icon>search</mat-icon>
                </a>
            </span>
            <input matInput placeholder="Pesquisar..." (keyup.enter)="searchCompany()" [(ngModel)]="search">
        </mat-form-field>

        <button mat-raised-button (click)="add()" color="primary">Novo</button>
    </div>

    <div style="width: 100%">
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" id='table-companies'>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="cnpj">
                    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                    <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
                </ng-container>

                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="column-actions">
                            <button mat-icon-button (click)="edit(element)" matTooltip="Editar">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="delete(element)" matTooltip="Excluir">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="changePage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
